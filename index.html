   <body>
      <section class="component">
         <div class="component__header">
            <h1 class="component__title">Our pricing</h1>
            <div class="component__toggle">
               <span>Annually</span>
               <span>Monthly</span>
            </div>
         </div>

         <div class="component__pricing">
            <div class="pricing">
               <p class="pricing__title">Basic</p>
               <span class="price">199.99</span>
               <ul class="pricing__details">
                  <li class="pricing__item">500 GB Storage</li>
                  <li class="pricing__item">2 Users Allowed</li>
                  <li class="pricing__item">Send up to 3 GB</li>
               </ul>
               <a href="#" class="btn">LEARN MORE</a>
            </div>
            <div class="pricing pricing__main">
               <p class="pricing__title">Professional</p>
               <span class="price">249.99</span>
               <ul class="pricing__details">
                  <li class="pricing__item">1 TB Storage</li>
                  <li class="pricing__item">5 Users Allowed</li>
                  <li class="pricing__item">Send up to 10 GB</li>
               </ul>
               <a href="#" class="btn">LEARN MORE</a>
            </div>
            <div class="pricing">
               <p class="pricing__title">Master</p>
               <span class="price">399.99</span>
               <ul class="pricing__details">
                  <li class="pricing__item">2 TB Storage</li>
                  <li class="pricing__item">10 Users Allowed</li>
                  <li class="pricing__item">Send up to 20 GB</li>
               </ul>
               <a href="#" class="btn">LEARN MORE</a>
            </div>
         </div>
      </section>
